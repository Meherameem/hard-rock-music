    <script>
        document.getElementById('searchBtn').addEventListener('click',function(){
            inputSongTitle = document.getElementById('inputSongTitle').value;
            
            fetch(`https://api.lyrics.ovh/suggest/${inputSongTitle}`)
                .then(res => res.json())
                .then(data => {
                    for (let i = 0; i < 10; i++){
                        document.getElementById(`singleResult${i}`).style.display = 'block' ;
                        document.getElementById(`songTitle${i}`).innerText = data.data[i].title;
                        document.getElementById(`artistName${i}`).innerText = data.data[i].artist.name;
                        document.getElementById(`getLyrics${i}`).innerText = 'Get Lyrics';
                    };
                })

        })
        //get lyrics btn click event.unable to crack the smarter way

        document.getElementById('getLyrics9').addEventListener('click',() =>{
            const artist = document.getElementById('artistName9').innerText;
                const title = document.getElementById('songTitle9').innerText;
                lyricsFetching(artist,title);
                
        });

        
        function lyricsFetching(artist,title){
            document.getElementById('lyricsDisplay').style.display = 'block';
            fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
                .then(res => res.json())
                .then(data =>{
                   document.getElementById('songName').innerText =title;
                   if (data.lyrics != undefined){
                    document.getElementById('lyrics').innerText = data.lyrics;
                   }
                   else{
                    alert("The lyrics of the requested song is not found. Sorry for your inconvenience.");
                    document.getElementById('lyrics').innerText = '';
                   }
                    
                 })
        };

        document.getElementById('lyricsBtnClose').addEventListener('click',() =>{
            document.getElementById('lyricsDisplay').style.display = 'none';
        })
